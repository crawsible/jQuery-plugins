<!DOCTYPE html>
<html>
<head>
  <title>Carousel Demo!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./carousel.js"></script>
  <link href="./carousel.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="carousel">
    <div class="items">
      <img src="http://placecorgi.com/400/400?no_track=1">
      <img src="http://placecorgi.com/400/400?no_track=2">
      <img src="http://placecorgi.com/400/400?no_track=3">
      <img src="http://placecorgi.com/400/400?no_track=4">
      <img src="http://placecorgi.com/400/400?no_track=5">
      <img src="http://placecorgi.com/400/400?no_track=6">
    </div>

    <a href="javascript:void(0)" class="slide-right">Prev</a>
    <a href="javascript:void(0)" class="slide-left">Next</a>
  </div>

  <script>
  $(function () {
    $(".carousel").carousel();
  })
  </script>
</body>
</html>
